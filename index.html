<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="image/calculator.png" type="image/x-icon">
        <title>My Calculator</title>
    </head>
    
<body>
    <div class="container">
        <h1>Kalkulator Hitung Luas dan Keliling Persegi</h1>

        <div class="input-form">
            <form id="calculatorForm">
                <label for="panjang">Panjang:</label>
                <input type="number" id="panjang" required>
        
                <label for="lebar">Lebar:</label>
                <input type="number" id="lebar" required>
        
                <button type="button" onclick="hitung()">Hitung</button>
                <button type="reset" onclick="resetForm()">Reset</button>
            </form>
        </div>

     <!-- ... -->

<div class="result-form">
    <label for="luas">Hasil Hitung Luas:</label>
    <input type="number" id="luas" readonly>
    <span class="formula">(Panjang × Lebar)</span>

    <label for="keliling">Hasil Hitung Keliling:</label>
    <input type="number" id="keliling" readonly>
    <span class="formula">(2 × (Panjang + Lebar))</span>

    <div class="result" id="result"></div>
</div>

<!-- ... -->

</html>
