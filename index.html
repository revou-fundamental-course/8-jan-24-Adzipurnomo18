<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.flaticon.com/free-icon/calculator_1031688?term=calculator&page=1&position=3&origin=tag&related_id=1031688" type="image/svg+xml">
    <title>Persegi Calculator</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Kalkulator Luas dan Keliling Persegi</h1>
            <div id="current-time"></div>
        </div>
    </header>

    <div class="calculator">
        <div class="form-container">
            <h2>Hitung Luas Persegi</h2>
            <label for="sideArea">Panjang Sisi:</label>
            <input type="number" id="sideArea" placeholder="Masukkan panjang sisi">
            <div id="resultArea"></div>
            <p class="formula">Rumus Luas Persegi: L = s * s</p>
        </div>

        <div class="form-container">
            <h2>Hitung Keliling Persegi</h2>
            <label for="sidePerimeter">Panjang Sisi:</label>
            <input type="number" id="sidePerimeter" placeholder="Masukkan panjang sisi">
            <div id="resultPerimeter"></div>
            <p class="formula">Rumus Keliling Persegi: K = 4 * s</p>
        </div>

        <div class="form-container">
            <h2>Hitung Luas dan Keliling Persegi</h2>
            <label for="sideCombined">Panjang Sisi:</label>
            <input type="number" id="sideCombined" placeholder="Masukkan panjang sisi">
            <div id="resultCombined"></div>
            <p class="formula">Rumus Luas Persegi: L = s * s</p>
            <p class="formula">Rumus Keliling Persegi: K = 4 * s</p>
        </div>

        <!-- Tombol Hitung dan Reset -->
        <div class="buttons-container">
            <button onclick="calculateAll()">Hitung Semua</button>
            <button onclick="resetAll()">Reset</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Adzi Purnomo</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
